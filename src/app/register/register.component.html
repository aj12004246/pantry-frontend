<div class="container align=center">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
       <!--- <input matInput [(ngModel)]="email" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" email="true">
        <div *ngIf="email.errors.email">Email must be a valid email address</div>-->
       <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="email" placeholder="Ex. pat@example.com">
       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
         Please enter a valid email address
       </mat-error>
      </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Password*</mat-label>
        <input matInput type="password" [(ngModel)]="password">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Family Name*</mat-label>
        <input matInput type="familyName" [(ngModel)]="familyName">
    </mat-form-field><br>
     
      
      <button mat-raised-button color="accent" style="margin-right: 10px;margin-left: 50px;" (click)="register.validateRegister(email,password,familyName)">Submit</button>
     
     
      <button mat-raised-button color="accent" style="margin-right: 10px;margin-left: 50px;" (click)="main.openLogin()">Have an Account?</button>
      <!--<button mat-raised-button color="primary" (click)="ui.startLogin()">Login</button>-->
    
    </div>
