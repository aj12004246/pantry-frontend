<div class="title-container">
    <h1 style="color: #FFD740; padding-left: 20px; text-align: center;"> Edit Item </h1> 

</div>



<div class="container">
    <div class="grid">
        <mat-form-field  appearance="fill" style="width:433px;">
            <mat-label>Name</mat-label>
            <textarea matInput [(ngModel)]="item.editedItem.name" name="name" placeholder="Name"  required>
            </textarea>
        </mat-form-field>
        <span style="margin-left: 10px;"></span>
        <mat-form-field  appearance="fill" style="width:433px;">
            <mat-label>Image</mat-label>
            <textarea matInput [(ngModel)]="item.editedItem.img" name="img" placeholder="Image"  required>
            </textarea>
        </mat-form-field>
        <mat-form-field  appearance="fill" style="width:433px;">
            <mat-label>Weight(Stored in Grams)</mat-label>
            <textarea matInput [(ngModel)]="item.editedItem.weight" name="weight" placeholder="Weight(Stored in Grams)"  required>
            </textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 120px;" >
                <mat-label>Unit</mat-label>
                <mat-select [(ngModel)]="item.unit">
                    <mat-option value=1>Gram</mat-option>
                    <mat-option value=227>Cup</mat-option>
                    <mat-option value=453>Pound</mat-option>
                    <mat-option value=1000>Kg</mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field  appearance="fill" style="width:433px;">
            <mat-label>Calories</mat-label>
            <textarea matInput [(ngModel)]="item.editedItem.calories" name="calories" placeholder="Calories"  required>
           </textarea>
        </mat-form-field>
        <div class="submit-button-container">
            <button (click)="item.editItem(main.accountId, item.editedItem.name, item.editedItem.img, item.editedItem.weight, item.editedItem.calories,item.unit)" mat-raised-button color="accent" type="submit">Submit</button>
        </div>
    </div>
   
</div>
